    <div class="loader-container">
      <div class="loader"></div>

    <div class="container">
      <div class="inputs-parent-elem">
        <input type="text" id="category-text-input" placeholder="نام کتگوری را وارد کنید" />
        <div class="">
          <button id="save-category-btn">ذخیره</button>
          <button id="cancel-category-btn">لغو</button>
        </div>
        <div class="random-setting-box">
          <input type="checkbox" id="random-word-checkbox" checked="true">
          <label for="random-word-checkbox">چینش کلمات بصورت رندوم</label>
        </div>
      </div>
    </div>

    <div class="categories-section">
      <div class="accordion">
        <div class="accordion-header">
          <span>انتخاب ترکیبی</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </div>
        <div class="accordion-body">
          <div class="accordion-item">
            <input class="categories-checkbox" type="checkbox" id="all-categories" />
            <label for="all-categories">همه</label>
          </div>
          <div class="categories-item"></div>
          <div class="btn-box">
            <button id="save-categories-change-btn">اعمال</button>
          </div>
        </div>
      </div>
